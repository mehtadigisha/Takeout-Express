{% extends 'base.html' %}
{% block content %}
<div>
    <h1 style="margin-top: 30; margin-left:400;">
      <span>We would love to hear from you!</span>
    </h1>
    <br />
    <br />

    <div class="container" style="margin-top:5;">
      <form class="row g-2" action="">
        <div class="row-md-5">
          <select class="form-select row-5">
            <option selected>--Choose--</option>
            <option value="1">I need help with my app online order</option>
            <option value="2">
              I found incorrect/outdated information on a page
            </option>
            <option value="3">
              There is a photo/review that is bothering me and I would like to
              report it
            </option>
            <option value="4">
              The website are not working the way they should{" "}
            </option>
            <option value="5">
              I would like to give feedback/suggestion
            </option>
            <option value="6">I need help with my blog</option>
            <option value="7">Other</option>
          </select>
        </div>
        <div class="row-md-5">
          <input type="text" class="form-control" placeholder="Full Name" required validated />
        </div>
        <div class="row-md-5">
          <input type="email" class="form-control" placeholder="Email" required validated />
        </div>
        <div class="row-md-5">
          <input
            type="number"
            class="form-control"
            placeholder="Phone Number(optional)"
          />
        </div>
        <div class="row-5">
          <textarea 
            rows={5} 
            cols={5}
            type="text"
            class="form-control"
            placeholder="Type text"
            required
            validated>
        </textarea> 
        </div>
        <br />
        <div class="row-md-5">
          <button style="background-color: #df2020">Submit
          </button>         
        </div>
      </form>
    </div>
  </div>

{% endblock %}
