{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h2>Enter Your Details</h2>
    <form id="paymentForm" action="#">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" rows="4" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="form-group col-md-6">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Country" required>
            </div>
        </div>
        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="text" class="form-control" id="postal_code" placeholder="Postal code" required>
        </div>
        <br>
        <div >
          <p id="total_payment" style="font-size: larger;"><b>Total Payment:</b> {{ total }}</p>
      </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="validateForm()">Pay Now</button>
        <br>
        
    </form>
</div>

<script>
    function validateForm() {
        var form = document.getElementById("paymentForm");
        if (form.checkValidity()) {
            alert("Your order has been placed successfully. Your food will be delivered on time.");
            // You can add additional actions here such as submitting the form via AJAX
        } else {
            alert("Please fill in all required fields.");
        }
    }
</script>
{% endblock %}
