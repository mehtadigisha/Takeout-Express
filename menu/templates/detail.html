{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ menu.image.url }}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-title"><b>Name : {{ menu.item }}</b></p>
        <p class="card-text">Rs : {{ menu.price }}/-</p>
        <p class="card-text">Description : {{ menu.description }}</p>
        <p class="card-text">Calories : {{ menu.calories }}</p>
        <p class="card-text">
            <a href="{% url 'add_to_cart' menu.id %}" class="btn btn-primary">
              Add to Cart
            </a>
        </p>
        
      </div>
    </div>
  </div>
</div>
{% endblock content %}
